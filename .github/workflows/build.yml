name: Build and Generate

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
  workflow_dispatch:

jobs:
  build-java:
    name: Build Java
    runs-on: ubuntu-latest
    container:
      image: eclipse-temurin:17-jdk

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Ant
        run: |
          apt-get update
          apt-get install -y ant

      - name: Show versions
        run: |
          java -version
          ant -version

      - name: Build all (Java generation)
        run: ant all

      - name: Upload generated Java source
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: generated-java-source
          path: src-generated/java/
          retention-days: 30

      - name: Upload jars
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: opendis7-jars
          path: dist/*.jar
          retention-days: 30
